<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Application</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.16/sweetalert2.min.css" integrity="sha512-NvuRGlPf6cHpxQqBGnPe7fPoACpyrjhlSNeXVUY7BZAj1nNhuNpRBq3osC4yr2vswUEuHq2HtCsY2vfLNCndYA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h1>Crud Application With Local Storage</h1>
    <div class="form-container">
        <label for="name">Name</label>
        <input type="text" id="Name" name="name" placeholder="Enter name">
        <label for="Age">Age</label>
        <input type="text" id="Age" name="Age" placeholder="Enter Age">
        <label for="model">Address</label>
        <input type="text" id="Address" name="Address" placeholder="Enter Address">
        <label for="Email">Email</label>
        <input type="text" id="Email" name="Email" placeholder="Enter Email">
        <button class="btn btn-success" id="addData" type="button">Add Data</button>
    </div>
    <table id="table-item">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
    </table>
    <script src="./index.js"></script>
</body>
</html>
